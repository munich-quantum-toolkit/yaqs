[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "mqt-yaqs"
description = "A Tool for Simulating Open Quantum Systems, Noisy Quantum Circuits, and Realistic Quantum Hardware"
license = "MIT"
license-files = ["LICENSE.md"]
authors = [
  { name="Aaron Sander", email = "aaron.sander@tum.de" },
]
maintainers = [
  { name="Lukas Burgholzer", email = "burgholzer@me.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Typing :: Typed",
]
keywords = ["MQT", "quantum-computing", "quantum-simulation", "tensor-networks"]

dependencies = [
    "numpy>=1.23.0",
    "numpy>=1.24; python_version >= '3.11'",
    "numpy>=1.26; python_version >= '3.12'",
    "numpy>=2.1; python_version >= '3.13'",
    "numpy>=2.3.2; python_version >= '3.14'",
    "scipy>=1.13.1",
    "scipy>=1.14.1; python_version >= '3.13'",
    "scipy>=1.16.1; python_version >= '3.14'",
    "qiskit>=1.1.0",
    "qiskit>=1.3.0; python_version >= '3.13'",
    "opt-einsum>=3.4.0",
    "tqdm>=4.67.1",
    "threadpoolctl>=3.1.0",
    "numba>=0.61.0",
    "numba>=0.63.0; python_version >= '3.14'",
    "torch>=2.0.0",
    "scikit-learn>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/munich-quantum-toolkit/yaqs"
Documentation = "https://mqt.readthedocs.io/projects/yaqs"
Issues = "https://github.com/munich-quantum-toolkit/yaqs/issues"
Discussions = "https://github.com/munich-quantum-toolkit/yaqs/discussions"


[tool.check-sdist]
sdist-only = [
    "src/mqt/yaqs/_version.py",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/mqt"]

[tool.hatch.build.hooks.vcs]
version-file = "src/mqt/yaqs/_version.py"


[tool.pytest]
minversion = "9.0"
testpaths = ["tests"]
strict = true
addopts = [
  "-ra",
  "--showlocals",
  "--numprocesses=auto", # Automatically use all available CPU cores for parallel testing
]
log_level = "INFO"
filterwarnings = ["error"]

[tool.coverage]
run.source = ["mqt.yaqs"]
report.exclude_also = [
    '\.\.\.',
    'if TYPE_CHECKING:',
    'raise AssertionError',
    'raise NotImplementedError',
    'def __dir__()',  # Ignore __dir__ method that exists mainly for better IDE support
    '@overload'  # Overloads are only for static typing
]
run.disable_warnings = [
    "no-sysmon",
]


[tool.ty.terminal]
# Error if ty emits any warning-level diagnostics.
error-on-warning = true

[tool.ty.src]
exclude = [
    "docs/**",
]


[tool.typos]
default.extend-ignore-re = [
    "(?Rm)^.*(#|//)\\s*spellchecker:disable-line$",  # ignore line
    "(?s)(#|//)\\s*spellchecker:off.*?\\n\\s*(#|//)\\s*spellchecker:on" # ignore block
]

[tool.typos.default.extend-words]
wille = "wille"
aer = "aer"
ket   = "ket"


[tool.repo-review]
ignore = [
  "GH200", # We use Renovate instead of Dependabot
  "MY100", # We use ty instead of mypy
  "PC140", # We use ty instead of mypy
  "PC160", # We use a mirror of crate-ci/typos
  "PC170", # We do not use rST files anymore
]


[tool.ruff]
line-length = 120
namespace-packages = ["mqt"]
preview = true
fix = true
unsafe-fixes = true
show-fixes = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "C90",     # <...> too complex
    "COM812",  # Conflicts with formatter
    "PLR09",   # Too many <...>
    "PLR2004", # Magic value used in comparison
    "S101",    # Use of assert detected
    "S404",    # `subprocess` module is possibly insecure
    "TID252"   # Prefer absolute imports over relative imports from parent modules
]
future-annotations = true

[tool.ruff.lint.isort]
known-first-party = ["mqt.yaqs"]

[tool.ruff.lint.per-file-ignores]
"tests" = ["T20", "INP001"]
"docs/**" = ["T20", "INP001"]
"scripts" = ["T20", "INP001"]
"noxfile.py" = ["T20", "TID251"]

[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.uv]
required-version = ">=0.5.20"
# symengine>=0.11,<0.14 (optional dependency of qiskit) is incompatible with Python 3.14
override-dependencies = [
    "symengine>=0.11,<0.14",
    "symengine>=0.14.1; python_version >= '3.14'",
]

[tool.uv.sources]
mqt-yaqs = { workspace = true }


[dependency-groups]
test = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-sugar>=1.1.1",
    "pytest-xdist>=3.8.0",
]
docs = [
    "furo>=2025.09.25",
    "myst-nb>=1.3.0",
    "sphinx>=8.1.3",
    "sphinx>=8.2.3; python_version >= '3.11'",
    "sphinx-autoapi>=3.6.0",
    "sphinx-copybutton>=0.5.2",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-bibtex>=2.6.5",
    "sphinxcontrib-svg2pdfconverter>=1.3.0",
    "sphinxext-opengraph>=0.13.0",
    "qiskit[visualization]>=1.0.0",
]
dev = [
    {include-group = "test"},
    "nox>=2025.11.12",
    "ty==0.0.17",
]
